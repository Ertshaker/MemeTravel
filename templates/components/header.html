{% load static %}

<header>
    <div class="logo">
        <img class="header-logo" src="{% static 'Site/img/header/header_logo.png' %}" alt="СОСИ)">
    </div>
    <div class="site-name">
        <p>MemeTravel</p>
    </div>
    <div class="nav-bar">
        <a class="nav-button">
            <img class="search-icon" src="{% static 'Site/img/header/search_icon.svg' %}" alt="СОСИ)">
        </a>
        {% if request.user.is_authenticated %}
            <a class="nav-button" href="/user/{{ request.user.username }}">
        {% else %}
            <a class="nav-button" href="/login">
        {% endif %}
        <img class="profile-icon" src="{% static 'Site/img/header/profile_icon.svg' %}" alt="СОСИ)">
        </a>
    </div>
</header>

{% load static %}

<header>
    <div class="logo">
        <a href="/"><img class="header-logo" src="{% static 'Site/img/header/header_logo.png' %}" alt="СОСИ)"></a>>
    </div>
    <div class="gradient-white font-Comfortaa">
        <a href="/encyclopedia/" class="gradient-white">Энциклопедия</a>
    </div>
    <div class="page-name">
        <p>{{ page_name }}</p>
    </div>
    <div class="nav-bar">
        <div class="search">
            <img class="search-icon" src="{% static 'Site/img/header/search_icon.svg' %}" alt="СОСИ)">
            <form class="search-form" method="GET" action="#">
                <input class="search-field gradient-white font-Comfortaa" type="text" id="search" name="q"
                       placeholder="Поиск мемов" value="{{ query }}"
                       autocomplete="off">
            </form>
            <div id="suggestions" class="autocomplete-suggestions"></div>
        </div>
        <div class="profile-button">

            {% if request.user.is_authenticated %}
                <a class="nav-button" href="/user/{{ request.user.username }}"><img class="profile-icon"
                                                                                    src="{% static 'Site/img/header/profile_icon.svg' %}"
                                                                                    alt="СОСИ)"></a>
            {% else %}
                <a class="nav-button" href="/login"><img class="profile-icon"
                                                         src="{% static 'Site/img/header/profile_icon.svg' %}"
                                                         alt="СОСИ)"></a>
            {% endif %}
            <ul class="dropdown">
                {% if request.user.is_authenticated %}
                    <li><a href="/user/{{ request.user.username }}"
                           class="font-Comfortaa">{{ request.user.username }}</a></li>
                {% else %}
                    <li><a href="/login" class="font-Comfortaa">Войти</a></li>
                {% endif %}
                {% if request.user.is_authenticated %}
                <li><a href="/logout" class="font-Comfortaa">Выйти</a></li>
                {% endif %}
            </ul>

        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('search');
            const suggestionsBox = document.getElementById('suggestions');

            searchInput.addEventListener('input', function () {
                const query = this.value;
                if (query.length > 1) {
                    fetch(`/autocomplete/?term=${encodeURIComponent(query)}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            suggestionsBox.innerHTML = '';
                            if (data.length > 0) {
                                data.forEach(item => {
                                    const suggestion = document.createElement('div');
                                    suggestion.classList.add('autocomplete-suggestion');

                                    const link = document.createElement('a');
                                    link.href = item.url;
                                    link.textContent = item.name;

                                    const img = document.createElement('img');
                                    img.src = item.img;
                                    img.alt = item.name;
                                    img.classList.add('autocomplete-image');  // Добавьте класс для стилизации изображений

                                    suggestion.appendChild(img);
                                    suggestion.appendChild(link);
                                    suggestionsBox.appendChild(suggestion);
                                });
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching autocomplete suggestions:', error);
                        });
                } else {
                    suggestionsBox.innerHTML = '';
                }
            });

            document.addEventListener('click', function (e) {
                if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
                    suggestionsBox.innerHTML = '';
                }
            });
        });

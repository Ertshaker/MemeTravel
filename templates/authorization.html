<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    {% block content %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
        
        <form method="post" action="">
            {% csrf_token %}
            <table>
                {{ registration_form }}
            </table>
            <input type="submit" class="authorization" value="Зарегистрироваться">
        </form>
    {% endblock content %}
</body>
</html>

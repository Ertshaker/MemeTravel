<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Войти в аккаунт</title>
</head>
<body>
    {% block content %}
        <form method="post" action="">
            {% csrf_token %}
            <table>
                {{ login_form }}
            </table>
            <input type="submit" class="login" value="Войти">
        </form>
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endblock content %}
<button onclick="location.href = '/'">На главную</button>
    Еще нет аккаунта?
<button onclick="location.href = '/authorization'">Зарегистрироваться</button>
</body>
</html>
